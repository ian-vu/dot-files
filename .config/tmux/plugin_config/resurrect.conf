set -g @plugin 'tmux-plugins/tmux-resurrect' # Restore tmux sessions
# Continious saving of tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum'
# Below should only work on osx
# set -g @continuum-boot 'on' # start up terminal and tmux on computer startup
# set -g @continuum-boot-options 'kitty' # boot up kitty instead of terminal
set -g @continuum-restore 'on' # last saved environment is automatically restored
set -g @continuum-save-interval '5' # Minutes

